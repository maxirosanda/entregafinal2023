    <h3 class="inscripciones"> Inscripciones a cursos primer cuatrimestre 2023 </h3>
       
        <form class="formulario" action="" method="get" enctype="application/x-www-form-urlencoded">
            
                <label> Nombre:
                    <input class="completar" type="text" name="nombre" placeholder="ingrese su nombre" required>
                </label>
                
                <label> Apellido:
                    <input class="completar2" type="text" name="apellido" placeholder="ingrese su apellido" required>
                </label>
            
                <label> DNI:
                    <input class="completar3" type="number" name="dni" placeholder="ingrese su dni" required>
                </label>
                
            
                <fieldset>
                    <legend class="genero">Genero</legend>
                        <label> Mujer
                            <input type="radio" name="genero" value="mujer" checked>
                        </label>
                        <label> Hombre
                            <input type="radio" name="genero" value="hombre">
                        </label>
                        <label> No Binario
                            <input type="radio" name="genero" value="nobinario">
                        </label>
                </fieldset>
            
                </label>
                    <label> Telefono:
                        <input class="completar4" type="tel" name="telefono" placeholder="ingrese su telefono" required>
                    </label>
                    
                    <label> Mensaje
                        <textarea class="textarea" name="mensaje" placeholder="ingrese un mensaje"></textarea>
                    </label>
                
                    
                    <label> Acepto Terminos y condiciones
                        <input type="checkbox" name="terminosycondiciones" value="acepto" required>
                
                    </label>
                   
                 <input class="redondeado" type="submit" value="Enviar">
                    
            </label>
